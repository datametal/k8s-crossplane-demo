apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: a-team-gke
spec:
  id: a-team-gke
  compositionSelector:
    matchLabels:
      provider: google
      cluster: gke
  parameters:
    nodeSize: medium
    minNodeCount: 1
    namespaces:
      - dev
      - staging
      - production
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
        store: true # New
        googleCredentialsKey: google-creds # New
        secrets: # New
          - fromSecret: registry-auth # New
            toSecret: push-secret # New
            toNamespace: production # New
    creds:
      name: gcp-creds
      namespace: crossplane-system
      keys:
      - google-creds
