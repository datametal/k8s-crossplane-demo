apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: a-team-gke
spec:
  compositionRef:
    name: cluster-google
  compositionSelector:
    matchLabels:
      cluster: gke
      provider: google
  id: a-team-gke
  parameters:
    minNodeCount: 1
    nodeSize: medium
    namespaces:
      - dev
      - staging
      - production
  resourceRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: CompositeCluster
---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: CompositeCluster
metadata:
  labels:
    crossplane.io/claim-name: a-team-gke
spec:
  claimRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: ClusterClaim
    name: a-team-gke
  compositionRef:
    name: cluster-google
  compositionSelector:
    matchLabels:
      cluster: gke
      provider: google
  compositionUpdatePolicy: Automatic
  id: a-team-gke
  parameters:
    minNodeCount: 1
    nodeSize: medium
  resourceRefs:
  - apiVersion: container.gcp.upbound.io/v1beta1
    kind: Cluster
    name: a-team-gke
  - apiVersion: container.gcp.upbound.io/v1beta1
    kind: NodePool
    name: a-team-gke
  - apiVersion: helm.crossplane.io/v1beta1
    kind: ProviderConfig
    name: a-team-gke
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
    name: a-team-gke-cilium
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: ProviderConfig
    name: a-team-gke
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: a-team-gke-ns-dev
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: a-team-gke-ns-production
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: a-team-gke-ns-staging
  writeConnectionSecretToRef:
    namespace: crossplane-system
---
apiVersion: container.gcp.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    crossplane.io/composition-resource-name: gkecluster
    crossplane.io/external-name: a-team-gke
  labels:
    crossplane.io/claim-name: a-team-gke
  name: a-team-gke
  ownerReferences:
    - apiVersion: devopstoolkitseries.com/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    initialNodeCount: 1
    location: us-east1
    removeDefaultNodePool: true
  providerConfigRef:
    name: default
  writeConnectionSecretToRef:
    name: a-team-gke-cluster
---
apiVersion: container.gcp.upbound.io/v1beta1
kind: NodePool
metadata:
  annotations:
    crossplane.io/composition-resource-name: nodepool
    crossplane.io/external-name: a-team-gke
  labels:
    crossplane.io/claim-name: a-team-gke
  name: a-team-gke
  ownerReferences:
    - apiVersion: devopstoolkitseries.com/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    autoscaling:
      - maxNodeCount: 3
        minNodeCount: 1
    clusterSelector:
      matchControllerRef: true
    initialNodeCount: 1
    management:
      - autoRepair: true
        autoUpgrade: true
    nodeConfig:
      - machineType: e2-standard-4
        oauthScopes:
          - https://www.googleapis.com/auth/cloud-platform
        taint:
          - effect: NO_EXECUTE
            key: node.cilium.io/agent-not-ready
            value: "true"
  providerConfigRef:
    name: default
---
apiVersion: helm.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  labels:
    crossplane.io/claim-name: a-team-gke
  name: a-team-gke
spec:
  credentials:
    source: Secret
    secretRef:
      key: kubeconfig
      name: a-team-gke-cluster
  identity:
    type: GoogleApplicationCredentials
    source: Secret
    secretRef:
      name: gcp-creds
      namespace: crossplane-system
      key: creds
---
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  labels:
    crossplane.io/claim-name: a-team-gke
  name: a-team-gke
spec:
  credentials:
    source: Secret
    secretRef:
      key: kubeconfig
      name: a-team-gke-cluster
  identity:
    type: GoogleApplicationCredentials
    source: Secret
    secretRef:
      name: gcp-creds
      namespace: crossplane-system
      key: creds
---
