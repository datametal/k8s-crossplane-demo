---
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: cilium
    crossplane.io/external-name: a-team-gke-cilium
  labels:
    crossplane.io/claim-name: a-team-gke
  name: a-team-gke-cilium
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    chart:
      name: cilium
      repository: https://helm.cilium.io
      version: 1.14.2
    set:
      - name: nodeinit.enabled
        value: "true"
      - name: nodeinit.reconfigureKubelet
        value: "true"
      - name: nodeinit.removeCbrBridge
        value: "true"
      - name: cni.binPath
        value: /home/kubernetes/bin
      - name: gke.enabled
        value: "true"
      - name: ipam.mode
        value: kubernetes
      - name: ipv4NativeRoutingCIDR
      - name: authentication.mutual.spire.enabled
        value: "true"
      - name: authentication.mutual.spire.install.enabled
        value: "true"
    namespace: kube-system
  providerConfigRef:
    name: a-team-gke
  rollbackLimit: 3
